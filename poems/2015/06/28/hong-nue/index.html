今日雨大似滂沱， 河水滔滔翻滚狂。<br />
山洪咆哮齐奔涌， 卅年难遇真凶猛。<br />
城里进水忙两岸， 感同家乡共抗洪。</p>

<p>（2015.6.28 旺苍县城及沿河乡镇街道遭受洪水侵袭， 老城红军城、新城滨江路等地段被洪水淹没)</p>
