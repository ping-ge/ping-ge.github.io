铺天盖地来， 蚕豆大小粒。<br />
遍地白皑皑， 六月飞雪泣。<br />
持续半小时， 疯狂无人敌。<br />
行车尚可驻， 可怜禾苗孤。<br />
家乡多灾难， 预防齐努力。<br />
自救应对袭， 行人急躲避。<br />
临危当机智， 抗灾难关依。</p>

<p>（2015.07.16 17:30 分，旺苍县突降蚕豆大小冰雹雨，铺天盖地持续下了约半小时，罕见天灾）</p>
