生命苦短皆滋味， 悠悠岁月俱风尘。<br />
笑看流年似若影， 耄耋之年来相庆。<br />
吾生八十君祝寿， 耋至丽君将酒敬。</p>

<p>（2015.08.28 苹謌在宜宾与杨丽相约 80 岁时互祝寿，并于 9 月 1 日作诗为证)</p>
