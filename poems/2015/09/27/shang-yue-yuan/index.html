笑语欢歌起翩舞， 同祝共愿缘聚福。<br />
他乡亲朋最亲人， 此时醉为遥想映。<br />
举目望月历历影， 地久天长寄深情。</p>

<blockquote class="text-left inline-block">
<p>2015.09.27 中秋节之夜赏月有感。</p>
</blockquote>
