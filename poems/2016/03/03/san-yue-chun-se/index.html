迎春花开香蔓地。<br />
轻风习习拂面清，<br />
水映山色成双影。</p>

<p class="text-left">
（2016.03.03 三月初的春天，珊珊迟来广元。暖冬寒春,
气温频变，忽冷忽热的。迎春花开，春气阳然。白天风和日
丽，微风轻轻吹过脸颊，暖暖的，却又有些凉意，顿觉阵阵
清爽。在依南山傍南河的湿地公园及廊道漫步，尽享生态水
景，闻鸟语花香，吸天然氧吧。恰是踏青游春时喔）
</p>
