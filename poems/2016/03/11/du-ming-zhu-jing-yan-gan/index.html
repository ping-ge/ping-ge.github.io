四大名著久不衰， 人生哲理意蕴涵。<br />
好聚好散难上难， 真情假意人性显。<br />
你争我夺为哪般？ 文化精华世承传。</p>

<p>（2016.03.11 读《道尽人生滋味, 四大名著最动人的 60 句话》)</p>
